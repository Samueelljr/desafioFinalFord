<swiper-container
  slides-per-view="1"
  navigation="true"
  pagination="true"
  loop="false"
  autoplay='{"delay": 3000, "disableOnInteraction": false}'
  style="width: 100%; height: 300px;"
>
  <swiper-slide *ngFor="let img of images">
    <img [src]="img" style="width: 100%; height: 100%; object-fit: cover;" />
  </swiper-slide>
</swiper-container>
